apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: demo-app
        image: DOCKER_USERNAME/demo-cicd-minikube:latest
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
          path: /health
          port: 3000
        initialDelaySeconds: 5
        periodSeconds: 5

        